{% extends 'posts/base.html' %}
{% block content %}
<h1>Post Detail</h1>

<div class="card">
	<div class="card-header bg-dark text-white">
		<p>{{post.title}}</p>
	</div>
	<div class="card-body">
		<p class='lead'>{{post.message}}</p>
		<p>{{post.author}}</p>
	</div>
</div>

<a class='btn btn-info' href="{% url 'posts:post_update' pk=post.pk %}">Update</a>
<a class='btn btn-danger' href="{% url 'posts:post_delete' pk=post.pk %}">Delete</a>

{% endblock %}
