{% extends 'firstapp/base.html' %}
{% block content %}
    <h1>ListView Page</h1>
    {% for blog in blog_list %}
        <div class="card m-4">
            <div class="card-header bg-dark text-white">
                {{ blog.title }}
            </div>
            <div class="card-body">
                {{blog.message}}
                {{blog.author}}
            </div>
        </div>  
            
    
    {% endfor %}
{% endblock %}
