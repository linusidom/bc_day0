<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Demo Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DjangoPy</title>
        <!-- Link Tags are what call the CSS File -->
        <!-- HTML Will Call CSS Files -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
		<div id="header">
			<h1>Header of the Page</h1>

			<h3>Welcome to my Page</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, dolorem?</p>

		</div>

	    <div id='form'>
	        <form action="">

	        	<input class='btn btn-primary btn-lg' type="submit" value='Login' >

	    </div>
		<table class="table table-striped table-dark table-hover">
			<thead>
				<th>Country</th>

				<tr>

				</tr>
				<tr>
					<td>China</td>

				</tr>
			</tbody>
		</table>

        <div id='images'>
	        <img src="https://source.unsplash.com/random/301x300" alt="">
