{% extends 'posts/base.html' %}

{% block content %}

<h1>Post List</h1>
<a href="{% url 'posts:post_create' %}">Create Post</a>
{% for post in post_list %}
<div class="card">
	<div class="card-header">
		<a href="{% url 'posts:post_detail' slug=post.slug %}"><p>{{post.title}}</p></a>
	</div>
	<div class="card-body">
		<p>{{post.message}}</p>
		<p>{{post.author}}</p>
	</div>
</div>

{% endfor %}

{% endblock %}
