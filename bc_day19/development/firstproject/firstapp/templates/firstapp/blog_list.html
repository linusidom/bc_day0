{% extends 'firstapp/base.html'  %}

{% block content %}
<h1>Blog List</h1>

{% if blog_list %}
	<a href="{% url 'firstapp:blog_create' %}">Create a Post!</a>
	{% for blog in blog_list %}

		<div class="card">
			<div class="card-header bg-dark text-white">
				<a href="{% url 'firstapp:blog_detail' pk=blog.pk %}">{{blog.title}}</a>
				<p>Primary Key {{blog.pk}}</p>
			</div>
			<div class="card-body">
				{{blog.message}}
				{{blog.author}}
			</div>
		</div>
	{% endfor %}
{% else %}
	<a href="{% url 'firstapp:blog_create' %}">Create a Post!</a>
{% endif %}

{% endblock %}
