<form method='POST' action="{{ action_url }}">
	{% csrf_token %}
	<input type="hidden" name='next' value="{{ next_url }}">
	{{form.as_p}}
	{% if typeLogin %}
		<input class='btn btn-info' type="submit" value='Login'>
	{% else %}
		<input class='btn btn-info' type="submit" value='Signup'>
	{% endif %}
</form>
