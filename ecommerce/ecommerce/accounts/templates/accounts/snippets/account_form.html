<h4>{% if guestPage %}Register Email{% elif loginPage %}Login{% else %}Register{% endif %}</h4>
<div class="form-group">
	<form action="{{ action_url }}" method="POST">
		{% csrf_token %}
		<input type="hidden" name='next' value="{{ next_url }}">
		{{form}}
		<input class='btn btn-info form-control' type="submit" value="
		{% if guestPage %}Register Email{% elif loginPage %}Login{% else %}Register{% endif %}">
	</form>
</div>
