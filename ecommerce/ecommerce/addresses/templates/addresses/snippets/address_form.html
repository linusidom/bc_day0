<h4>{% if shippingPage %}Enter Shipping Address{% else %}Enter Billing Address{% endif %}</h4>
<div class="form-group">
	<form action="{{ action_url }}" method="POST">
		{% csrf_token %}
		<input type="hidden" name='next' value="{{ next_url }}">
		{{form}}
		<input class='btn btn-info form-control' type="submit" value="Enter Address">
	</form>
</div>
{% endblock %}
