{% extends 'posts/base.html' %}
{% load static %}
{% block content %}

<h1>Post List</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  + Add Post
</button>

<!-- Modal -->
<form method="POST">
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-group">
      	{% csrf_token %}
        {{form.as_p}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary jsCreate" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>

<!-- Update Post Modal -->
<form method="POST" class='updatePostForm'>
<div class="modal fade" id="updatePostModal" tabindex="-1" role="dialog" aria-labelledby="updatePostModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updatePostModalLabel">Update Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-group">
        {% csrf_token %}
        
        <input type="hidden" id="postID">
        <p><label for="id_title">Title:</label> <input type="text" name="title" class="form-control" maxlength="100" id="id_update_title"></p>
        <p><label for="id_author">Author:</label> <input type="text" name="author" class="form-control" maxlength="100" id="id_update_author"></p>
        <p><label for="id_message">Message:</label> <input type="text" name="message" class="form-control" id="id_update_message"></p>
              


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary jsUpdatePost" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>

<div id="newPost"></div>
<script src="{% static 'posts/js/main.js' %}"></script>
{% endblock %}
